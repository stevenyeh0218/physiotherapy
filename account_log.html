<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>居家物理治療後台</title>
    <meta property="og:title" content="居家物理治療後台" />
    <meta property="og:type" content="website" />
    <meta itemprop="name" content="居家物理治療後台">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 客製化 icon fonts -->
    <link rel="stylesheet" href="vendor/icomoon/style.css">

    <!-- 使用 flatpickr 套件樣式 -->
    <link rel="stylesheet" href="vendor/flatpickr_v4/flatpickr.min.css">

    <!-- 主畫面樣式 -->
    <link rel="stylesheet" href="css/backstage.css">
</head>

<body>
    <!-- 側邊攔(menu) -->
    <aside id="sidebar"></aside>
    <!-- 會員名稱&登出按鈕 -->
    <section id="member"></section>
    <!-- 變動區 -->
    <article id="contain">
        <div class="parameter-content">
            <!-- 工具列 -->
            <nav class="tool-list">
                <nav class="tool-list">
                    <div class="amount log-amount">
                        <div class="text">總數紀錄：</div>
                        <div class="amount-number">100</div>
                    </div>
                    <div class="data-filter-bar">
                        <button type="button" class="btn-style data-filter-btn">
                            <i class="micon-filter icon"></i>資料篩選
                        </button>
                        <div class="data-filter-table">
                            <i class="micon-close close-btn"></i>
                            <div class="calendar-bar">
                                <i class="micon-reserve"></i>
                                <input type="text" class="input-style  calendar-input" placeholder="日期區間查詢">
                            </div>
                            <div class="search-bar">
                                <i class="micon-search icon"></i>
                                <input type="text" class="input-style" placeholder="搜輸入關鍵字">
                            </div>
                            <div class="filter model-filter ">
                                <div class="filter-btn btn-style">
                                    <i class="micon-filter icon"></i>
                                    功能篩選
                                    <i class="micon-down-arrow icon"></i>
                                </div>
                                <div class="filter-list">
                                    <div class="item active">
                                        全部
                                        <i class="micon-filter icon"></i>
                                    </div>
                                    <div class="item">
                                        操作功能
                                        <i class="micon-filter icon"></i>
                                    </div>
                                    <div class="item">
                                        登入
                                        <i class="micon-filter icon"></i>
                                    </div>
                                    <div class="item">
                                        運動處方
                                        <i class="micon-filter icon"></i>
                                    </div>
                                    <div class="item">
                                        處方紀錄
                                        <i class="micon-filter icon"></i>
                                    </div>
                                    <div class="item">
                                        運動模組
                                        <i class="micon-filter icon"></i>
                                    </div>
                                    <div class="item">
                                        運動叮嚀
                                        <i class="micon-filter icon"></i>
                                    </div>
                                    <div class="item">
                                        線上評估紀錄
                                        <i class="micon-filter icon"></i>
                                    </div>
                                    <div class="item">
                                        門診預約
                                        <i class="micon-filter icon"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn-style clear-btn">清除結果</button>
                                <button type="button" class="btn-style save-btn">查詢</button>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn-style export-btn">
                        <i class="micon-export icon"></i>匯出excel
                    </button>
                </nav>
            </nav>
            <div id="gridcontainer">
                <div class="default-table border-style">
                    <div class="table-header account-log-header">
                        <div class="text">編號</div>
                        <div class="text">操作者</div>
                        <div class="text">功能</div>
                        <div class="text">描述</div>
                        <div class="text">時間</div>
                        <div class="text">IP位置</div>
                    </div>
                    <div class="table-list">
                        <div class="table-row account-log-row">
                            <div class="text" data-title="編號">1</div>
                            <div class="text" data-title="操作者">*無心如</div>
                            <div class="text" data-title="功能">登入</div>
                            <div class="text" data-title="描述">*無心如(客戶：ＸＸＸ)</div>
                            <div class="text" data-title="時間">2023-10-10 10:10</div>
                            <div class="text" data-title="IP位置">125.228.140.128</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </article>
    <!-- 變動區 end -->
</body>
<!-- 引用 jquery 3.6.1 -->
<script src="vendor/jquery-3.6.1.min.js"></script>

<!-- 共同頁面讀取  -->
<script src="js/loading.js"></script>

<!-- 資料篩選  -->
<script src="js/filter.js"></script>

<!-- 引用 flatpickr 套件樣式 -->
<script src="vendor/flatpickr_v4/flatpickr.js"></script>

<script>
    $(".calendar-input").flatpickr({
        mode: "range"
    });
</script>

</html>
