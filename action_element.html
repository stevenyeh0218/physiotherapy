<html>

<head>
    <meta charset="utf-8">
    <title>居家物理治療後台</title>

    <!-- 客製化 icon fonts -->
    <link rel="stylesheet" href="vendor/icomoon/style.css">

    <!-- 主畫面樣式 -->
    <link rel="stylesheet" href="css/backstage.css">
</head>

<body>
    <!-- 側邊攔(menu) -->
    <aside id="sidebar"></aside>
    <!-- 會員名稱&登出按鈕 -->
    <section id="member"></section>
    <!-- 變動區 -->
    <article id="contain">
        <div class="parameter-content">
            <!-- 工具列 -->
            <nav class="tool-list">    
                <div class="amount">
                     <div class="text">運動處方總數：</div>
                     <div class="amount-number">102</div>
                </div>         
                <div class="search-bar">
                    <i class="micon-search icon"></i>
                    <input type="text" class="input-style" id="action-element-search" placeholder="請輸入關鍵字">
                </div>
                <a href="action_element_add_edit.html" class="btn-style">
                    <i class="micon-plus icon"></i>新增
                </a>
            </nav>
            <div class="default-table border-style">
                <div class="table-header action-table-header">
                    <div class="text">運動名稱(中)</div>
                    <div class="text">運動名稱(英)</div>
                    <div class="text">動作部位</div>
                    <div class="text">動作側</div>
                    <div class="text">圖片預覽</div>
                    <div class="setting-item"></div>
                </div>
                <div class="table-list">
                    <div class="table-row action-table-row">
                        <div class="text" data-title="運動名稱(中)">坐姿自主下頸部向左旋轉小面關節鬆動術</div>
                        <div class="text" data-title="運動名稱(英)">Seated self lower cervical left rotation SNAG</div>
                        <div class="text" data-title="動作部位">頸部</div>
                        <div class="text" data-title="動作側">左側</div>
                        <div class="text" data-title="圖片預覽">
                            <img src="/img/test.png" class="medical-prescription-img" >
                        </div>
                        <div class="setting-item">
                            <button type="button" class="micon-edit icon btn-style edit-btn"></button>
                            <button type="button" class="micon-trash icon btn-style del-btn"></button>
                            <div class="released-btn">
                                <input type="checkbox" id="switch" ched>
                                <label for="switch"></label>
                                <span>上架</span>
                                <span>下架</span>
                            </div>
                        </div>
                    </div>           
                </div>
            </div>
        </div>
    </article>
    <!-- 變動區 end -->
</body>
