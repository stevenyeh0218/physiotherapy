<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>居家物理治療後台</title>
    <meta property="og:title" content="居家物理治療後台" />
    <meta property="og:type" content="website" />
    <meta itemprop="name" content="居家物理治療後台">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 客製化 icon fonts -->
    <link rel="stylesheet" href="vendor/icomoon/style.css">

    <!-- 主畫面樣式 -->
    <link rel="stylesheet" href="css/backstage.css">
</head>

<body>
    <!-- 側邊攔(menu) -->
    <aside id="sidebar"></aside>
    <!-- 會員名稱&登出按鈕 -->
    <section id="member"></section>
    <!-- 變動區 -->
    <article id="contain">
        <div class="parameter-content">
            <!-- 工具列 -->
            <nav class="tool-list">
                <div class="amount">
                     <div class="text">門診總數：</div>
                     <div class="amount-number">8</div>
                </div>    
                <div class="search-bar">
                    <i class="micon-search icon"></i>
                    <input type="text" class="input-style" id="clinic-search" placeholder="請輸入關鍵字">
                </div>
                <a href="clinic_setting_add_edit.html" class="btn-style">
                    <i class="micon-plus icon"></i>新增
                </a>
            </nav>
            <div class="default-table border-style">
                <div class="table-header clinic-setting-header">
                    <div class="門市照片">門市照片</div>
                    <div class="text">門市名稱</div>
                    <div class="text">電話</div>
                    <div class="text">Line ID</div>
                    <div class="text">地址</div>
                    <div class="text">治療師名單</div>
                    <div class="setting-item"></div>
                </div>
                <div class="table-list">
                    <div class="table-row clinic-setting-row">                        
                        <div class="text" data-title="門市照片">
                            <img src="/img/test.png">
                        </div>
                        <div class="text" data-title="門市名稱">忠孝新生門市</div>
                        <div class="text" data-title="電話">0287736572</div>
                        <div class="text" data-title="Line ID">@test</div>
                        <div class="text" data-title="地址">台北市大安區濟南路三段9號</div>
                        <div class="text" data-title="治療師名單">林醫師、林醫師、林醫師、林醫師、林醫師、林醫師</div>
                        <div class="setting-item">
                            <button type="button" class="micon-edit icon btn-style edit-btn"></button>
                            <button type="button" class="micon-trash icon btn-style del-btn"></button><div class="released-btn">
                                <input type="checkbox" id="switch" checked>
                                <label for="switch"></label>
                                <span>上架</span>
                                <span>下架</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
    <!-- 變動區 end -->
</body> 
<!-- 引用 jquery 3.6.1 -->
<script src="vendor/jquery-3.6.1.min.js"></script>

<!-- 共同頁面讀取  -->
<script src="js/loading.js"></script>

</html>
