<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>居家物理治療後台</title>
    <meta property="og:title" content="居家物理治療後台" />
    <meta property="og:type" content="website" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 客製化 icon fonts -->
    <link rel="stylesheet" href="vendor/icomoon/style.css">

    <!-- 主畫面樣式 -->
    <link rel="stylesheet" href="css/backstage.css">
</head>

<body>
    <!-- 側邊攔(menu) -->
    <aside id="sidebar"></aside>
    <!-- 會員名稱&登出按鈕 -->
    <section id="member"></section>
    <!-- 變動區 -->
    <article id="contain">
        <div class="parameter-content">
            <!-- 工具列 -->
            <nav class="tool-list">         
                <div class="amount">
                     <div class="text">結果題庫總數：</div>
                     <div class="amount-number">102</div>
                </div>    
                <div class="search-bar">
                    <i class="micon-search icon"></i>
                    <input type="text" class="input-style" placeholder="搜輸入關鍵字">
                </div>
                <a href="questionnaire_result_bank_add_edit.html" class="btn-style">
                    <i class="micon-plus icon"></i>新增
                </a>
            </nav>
            <div class="default-table questionnaire-table border-style">
                <div class="table-header questionaire-result-bank-header">
                    <div class="text">序號</div>
                    <div class="text">題目名稱</div>
                    <div class="text">運動處方</div>
                    <div class="text">結果說明</div>
                    <div class="text">建立日期</div>
                    <div class="setting-item"></div>
                </div>
                <div class="table-list">
                    <div class="table-row questionaire-result-bank-row">
                        <div class="text" data-title="序號">1</div>
                        <div class="text" data-title="題目名稱">標題</div>
                        <div class="text" data-title="運動處方">動作元件..</div>
                        <div class="text" data-title="結果說明">以下是建議的舒緩運動，若舒緩運動做完，手腕與手部疼痛並未有任何減緩，請至院所評估與治療</div>
                        <div class="text" data-title="建立日期">2020-01-09</div>
                        <div class="setting-item">
                            <button type="button" class="micon-edit icon btn-style edit-btn"></button>
                            <button type="button" class="micon-copy icon btn-style copy-btn"></button>
                            <button type="button" class="micon-trash icon btn-style del-btn"></button>
                        </div>
                    </div>       
                    <div class="table-row questionaire-result-bank-row">
                        <div class="text" data-title="序號">2</div>
                        <div class="text" data-title="題目名稱">標題</div>
                        <div class="text" data-title="運動處方">無</div>
                        <div class="text" data-title="結果說明">以下是建議的舒緩運動，若舒緩運動做完，手腕與手部疼痛並未有任何減緩，請至院所評估與治療</div>
                        <div class="text" data-title="建立日期">2020-01-09</div>
                        <div class="setting-item">
                            <button type="button" class="micon-edit icon btn-style edit-btn"></button>
                            <button type="button" class="micon-copy icon btn-style copy-btn"></button>
                            <button type="button" class="micon-trash icon btn-style del-btn"></button>
                        </div>
                    </div>       
                </div>
            </div>
        </div>

    <!-- 變動區 end -->

<!-- 引用 jquery 3.6.1 -->
<script src="vendor/jquery-3.6.1.min.js"></script>
